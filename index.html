<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ！OHTANISAN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="bgm" loop>
        <source src="bgm.mp3" type="audio/mpeg">
    </audio>
    <div id="start-screen">
        <h1>QUIZ！OHTANISAN</h1>
        <p>Identify the person in the image. Choose the correct name from the two options.</p>
        <img id="start-image" src="" alt="Ohtani Image">
        <button id="start-button">START</button>
    </div>
    <div id="quiz-screen" style="display: none;">
        <img id="quiz-image" src="" alt="Quiz Image">
        <div id="options">
            <button id="option1"></button>
            <button id="option2"></button>
        </div>
        <div id="timer">Time left: 2 seconds</div>
    </div>
    <div id="result-screen" style="display: none;">
        <h2>Result</h2>
        <p id="score"></p>
        <img id="result-image" src="" alt="Result Image">
        <button id="back-to-start">Back to Start</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
